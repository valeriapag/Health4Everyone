<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="styles/nutzer_anlegen.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="bg_überschrift">
            <p>Nutzer anlegen</p>
        </div>
        <form class="nutzer_daten">
            <input name="name" placeholder="Name, Vorname" type="text"><br>
            <input name="street" placeholder="Straße, Hausnummer" type="text"><br>
            <input name="dob" placeholder="Geburtsdatum" type="text"><br>
            <input name="mail" placeholder="Email" type="text"><br>
            <p class="nutzer_status">Bitte den Nutzerstatus auswählen.</p>
            <select name="user">
                <option value="Arzt">Arzt</option>
                <option value="Patient">Patient</option>
                <option value="Admin">Admin</option>
            </select>
            <p class="nutzer_status">Bitte Geschlecht auswählen.</p>

        </form>
        <div >
            <select class="dropdown_geschlehter" name="geschlecht">
                <option>weiblich</option>
                <option>männlich</option>
                <option>intersexuell</option>
            </select>
        </div>
        <div>
            <a class="weiter" href="">
                <img src="resources/weiter_button.png" alt="Der Weiter Button">
            </a>
        </div>
    </body>
</html>
