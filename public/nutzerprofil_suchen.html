<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nutzerprofil suchen</title>

</head>
<body>
<img src="resources/nutzerprofil_suchen.png" id="nutzerprofil_suchen" alt="Kategorie Nutzerprofil suchen">

<br>
<br>
<br>
<form action="/nutzerprofil_suchen" method="post">

    <br>
    <button type="submit" id="weiter_button" alt="weiter button" class="bottom_right"> <img src="resources/button_weiter_blau.png"> </button>

    <div class="dropdown" id="center">
        <div>
            <select class="dropdown_geschlechter" >
                <option>Arzt</option>
                <option>Patient</option>
                <option>Meti</option>

        </div>
    </div>
    <br>
</form>
</div>
