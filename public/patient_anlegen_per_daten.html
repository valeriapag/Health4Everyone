<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient anlegen</title>
    <link href="styles/patient_anlegen_per_style.css" type="text/css" rel="stylesheet">
</head>
<body>

<img src="resources/patient_anlegen.png" id="patient_anlegen" alt="Kategorie Patient anlegen">

<br>
<br>
<input type="text" id="vorname" name="vorname" placeholder="Vorname" class="center">
<br>
<input type="text" id="nachname" name="nachname" placeholder="Nachname" class="center">
<br>
<input type="text" id="email" name="email" placeholder="Email" class="center">
<br>
<input type="text" id="geburtstag" name="geburtstag" placeholder="Geburtstag" class="center">


<form>
    <input type="image" id="weiter_button" src="resources/weiter_button.png" alt="weiter button" class="bottom_right">
</form>

<div class="center">
    <form>
        <input type="image" id="male" src="resources/male_icon.png" alt="maskulin geschlecht">
    </form>
    <form>
        <input type="image" id="female" src="resources/female_icon.png" alt="feminin geschlecht">
    </form>
    <form>
        <input type="image" id="gemischt" src="resources/gemischt_icon.png" alt="gemischt geschlecht">
    </form>

</div>

</body>
</html>
