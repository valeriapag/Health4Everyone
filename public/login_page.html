<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="styles/login_style.css" type="text/css" rel="stylesheet">
</head>
<body>
<br>
<br>
<img src="resources/logo.png" id="logobild" alt="Das Logo der Webseite" class="center">
<br>
<br>


<form action="/login_page" method="post">
    <b>Username</b>
    <br>
    <input type="text" placeholder="Enter Username" name="uname" required>
    <br>
    <b>Password</b>
    <br>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <input type="submit" id="login_button" src="resources/login_button.png" alt="Login Button"  class="center">
</form>

</body>
</html>
