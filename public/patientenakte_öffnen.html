<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patientenakte</title>
    <link href="styles/patientenakte_öffnen_style.css" type="text/css" rel="stylesheet">
</head>
<body>
<img src="resources/patientenakte.png" id="patientenakte" alt="Patientenakte Kategorie">
<p id="p" class="center">Patienten ID</p>


<form>
    <input type="image" id="schließen_button" src="resources/button_schließen_blau.png" alt="schließen button" class="bottom_right">
</form>
<form>
    <input type="image" id="kopf" src="resources/kopf.png" alt="kopf" class="kopf">
</form>



<div>
    <form>
        <input type="image" id="oberkörper" src="resources/ober_mit_hand.png" alt="oberkörper" class="oberkörper">
    </form>

</div>

<div>
    <form>
        <input type="image" id="beine" src="resources/beine.png" alt="beine" class="beine">
    </form>
</div>

<div>
        <textarea rows="4" cols="50" class="notizblock">
            Notizen
        </textarea>
</div>


<div>
        <textarea rows="4" cols="50" class="patientennotiz">
            Patientennotiz
        </textarea>
</div>

<div>
    <img src="resources/gehirn.png" id="gehirn" alt="Gehirn">
</div>
<input type="text" id="gehrindaten" name="gehirndaten" placeholder="Bitte Werte eintragen.">
<div>
    <img src="resources/herz.png" id="herz" alt="Herz">
</div>
<input type="text" id="herzdaten" name="herzdaten" placeholder="Bitte Werte eintragen.">
<div>
    <img src="resources/lungen.png" id="lunge" alt="Lunge">
</div>
<input type="text" id="lungendaten" name="lungendaten" placeholder="Bitte Werte eintragen.">
<div>
    <img src="resources/nieren.png" id="nieren" alt="Niere">
</div>
<input type="text" id="nierendaten" name="nierendaten" placeholder="Bitte Werte eintragen.">


</body>
</html>
